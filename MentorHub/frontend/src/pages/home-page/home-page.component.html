<div class="app-container">
  
  <div class="main-content">
    <app-navbar></app-navbar>
    
    <div class="content-area">
      <div class="projects-header">
        <h1>Projects</h1>
        <button class="create-project-btn" (click)="createProject()" *ngIf="userRole === 'Mentor'">Create project</button>
      </div>
 
      <table class="projects-table">
        <thead>
          <tr>
            <th class="favorite-col"></th>
            <th>Name</th>
            <th>Description</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Lead</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of filteredProjects" (click)="navigateToProject(project.id)" class="project-row">
            <td class="favorite-col">
              <i class="star-icon">â˜…</i>
            </td>
            <td>{{ project.title }}</td>
            <td>{{ project.description }}</td>
            <td>{{ project.startDate | date:'dd/MM/yyyy' }}</td>
            <td>{{ project.endDate | date:'dd/MM/yyyy' }}</td>
            <td>{{ project.userName }}</td>
            <td>
              <span class="status-badge" [ngClass]="getStatusClass(project.status)">
                {{ getStatusString(project.status) }}
              </span>
            </td>
            
          </tr>
        </tbody>
      </table>
      
      <div class="pagination">
        <button class="pagination-btn prev">
          <i class="prev-icon"></i>
        </button>
        <button class="pagination-btn active">1</button>
        <button class="pagination-btn next">
          <i class="next-icon"></i>
        </button>
      </div>
    </div>
  </div>
</div>
