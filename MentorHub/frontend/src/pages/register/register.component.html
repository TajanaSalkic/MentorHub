<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" required class="form-control" />
    </div>
    <div class="form-group">
      <label for="surname">Surname:</label>
      <input id="surname" formControlName="surname" required class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" required class="form-control" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" required class="form-control" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
      </div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
  </form>
</div>
